name: Main

on:
  push:
    branches: [main]
    tags:
      - v[0-9]*
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn install
      - run: yarn run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn install
      - run: yarn run build
  unit-test:
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn install
      - run: yarn test
  e2e-test:
    runs-on: ubuntu-latest
    needs: [build, lint]
    timeout-minutes: 5
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ${{ secrets.E2E_TESTING_POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.E2E_TESTING_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.E2E_TESTING_POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
      redis:
        image: redis
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn install
      - run: echo "${{secrets.E2E_TESTING_ENV}}" > .env
      - run: yarn run typeorm migration:run
      - run: yarn run test:e2e
  deploy-stg:
    needs: [build, lint]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy node app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd subrelay-backend/subrelay-api
            git checkout main
            git reset --hard
            git pull
            yarn install
            yarn build
            pm2 restart main

